{% extends "base.html" %}

{% block title %}Internal Server Error - Network Anomaly Detector{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-muted">500</h1>
                    <h2 class="card-title">Internal Server Error</h2>
                    <p class="card-text">The server encountered an internal error and was unable to complete your request. Please try again later.</p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
