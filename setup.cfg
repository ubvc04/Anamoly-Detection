[flake8]
max-line-length = 120
ignore = E501,E265,E302,E305,E402,W503,E126,E127,E128,E124,E711,E712,E714,E721,F401,F841
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    env,
    .env,
    build,
    dist,
    *.egg-info,
    .tox,
    .pytest_cache,
    node_modules

[pycodestyle]
max-line-length = 120
ignore = E501,E265,E302,E305,E402,W503,E126,E127,E128,E124,E711,E712,E714,E721

[pylint]
disable = C0103,C0111,R0903,R0913,W0613,C0114,C0115,C0116,R0801,R0902,R0912,R0915
max-line-length = 120

[mypy]
ignore_missing_imports = True
